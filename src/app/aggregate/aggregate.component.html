<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-6">
                <div class="card card-stats">
                    <div class="card-header card-header-success card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">exposure_plus_2</i>
                        </div>
                        <h2 class="card-title"><b>{{dice}}</b></h2>
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            <i class="material-icons">date_range</i> Number of Dice
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-6">
                <div class="card card-stats">
                    <div class="card-header card-header-danger card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">filter_6</i>
                        </div>
                        <h2 class="card-title"><b>{{sides}}</b></h2>
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            <i class="material-icons">local_offer</i> Number of Sides</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-6">
                <div class="card card-stats">
                    <div class="card-header card-header-info card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">forward_5</i>
                        </div>
                        <h2 class="card-title"><b>{{rolls}}</b></h2>
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            <i class="material-icons">update</i> Total Roll Numbers
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-chart">
                    <div class="card-header card-header-danger">
                        <div>
                            <h4 class="card-title">Dice Number-Side-Roll Distribution</h4>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table" #distributionTable>
                                <!-- <thead>
                                    <tr>
                                        <th>SUM</th>
                                        <th>PERCENTAGE</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of relativeDistribution | keyvalue">
                                        <th> {{item.key}}</th>
                                        <td>{{item.value}}</td>
                                    </tr>
                                </tbody> -->
                            </table>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            <i class="material-icons">access_time</i> Sum and Percentage Distribution
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="ct-chart" id="aggregateViewsChart"></div>
            </div>
        </div>
    </div>
</div>
