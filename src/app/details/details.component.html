<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="card card-stats">
                    <div class="card-header card-header-warning card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">date_range</i>
                        </div>
                        <h2 class="card-title"><b>{{simulationDate}}</b></h2>
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            <i class="material-icons">date_range</i> Simulation Date
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="card card-stats">
                    <div class="card-header card-header-success card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">exposure_plus_2</i>
                        </div>
                        <h2 class="card-title"><b>{{numDice}}</b></h2>
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            <i class="material-icons">date_range</i> Number of Dice
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="card card-stats">
                    <div class="card-header card-header-danger card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">filter_6</i>
                        </div>
                        <h2 class="card-title"><b>{{numSides}}</b></h2>
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            <i class="material-icons">local_offer</i> Number of Sides                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="card card-stats">
                    <div class="card-header card-header-info card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">forward_5</i>
                        </div>
                        <h2 class="card-title"><b>{{numRolls}}</b></h2>
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            <i class="material-icons">update</i> Number of Rolls
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card card-chart">
                    <div class="card-header card-header-success">
                        <div class="ct-chart" id="websiteViewsChart"></div>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">Number of Sums per Dice Rolls</h4>
                        <div class="table-responsive">
                                <table class="table" #distributionTable>
                                       <!-- <thead>
                                          <tr>
                                             <th>SUM</th>
                                             <th>ROLLS PER SUM</th>
                                          </tr>
                                       </thead>
                                       <tbody>
                                          <tr *ngFor="let item of rollsCount | keyvalue">
                                             <th> {{item.key}}</th>
                                             <td>{{item.value}}</td>
                                          </tr>
                                       </tbody> -->
                                    </table> 
                                    </div>
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            <i class="material-icons">access_time</i> campaign sent 2 days ago
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
